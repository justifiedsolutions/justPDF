name: validate
on: [push]
jobs:
  run-tests:
    name: 'validate'
    runs-on: ubuntu-latest
    steps:
      - name: 'checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 'setup java'
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'
      - name: 'maven verify'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: 'mvn verify sonar:sonar'
